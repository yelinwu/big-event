<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="../assets/css/article/art_list.css" />
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="form">
        <div class="layui-form-item">
          <div class="layui-inline">
            <!-- 文章分类的下拉框区域 -->
            <div class="layui-input-inline">
              <select id="cateSelect" name="cate_id">
                <option value="">所有分类</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select id="stateSelect" name="state">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <button class="layui-btn" lay-submit>筛选</button>
            </div>
          </div>
        </div>
      </form>

      <!-- 表格区域 -->
      <table class="layui-table">
        <colgroup>
          <col width="">
          <col width="180">
          <col width="180">
          <col width="180">
          <col width="140">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="list">
          <tr>
            <td>happy learn</td>
            <td>study</td>
            <td>2021/3/4 17:20:29</td>
            <td>草稿</td>
            <td>
              <button type="button" class="layui-btn layui-btn-xs btn_edit">编辑</button>
              <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn_delete">删除</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- 分页区域 -->
      <div id="page-box"></div>
    </div>
  </div>

  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/axios.min.js"></script>
  <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
