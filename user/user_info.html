<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="../assets/css/user/user_info.css" />
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <!-- 卡片头部区域 -->
    <div class="layui-card-header">修改用户信息</div>
    <!-- 卡片主体区域 -->
    <div class="layui-card-body">
      <!-- 表单区域 -->
      <form id="form" class="layui-form" action="">
        <!-- 登录名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="username" required placeholder="请输入登录名称" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <!-- 用户昵称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required placeholder="请输入用户昵称" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <!-- 用户邮箱 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required placeholder="请输入用户邮箱" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <!-- 底部按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <!-- 通过隐藏域保存用户的隐私数据 -->
            <input type="hidden" name="id" />
            <button class="layui-btn" lay-submit>提交修改</button>
            <button class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/axios.min.js"></script>
  <script src="../assets/js/user/user_info.js"></script>
</body>

</html>
