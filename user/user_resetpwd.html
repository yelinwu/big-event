<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="../assets/css/user/user_resetpwd.css" />
</head>

<body>
  <!-- 面板区域 -->
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <!-- 表单区域 -->
      <form id="form" class="layui-form">
        <!-- 原密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="password" name="oldPwd" required placeholder="请输入原密码" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <!-- 新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="password" name="newPwd" required placeholder="请输入新密码" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <!-- 确认新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-block">
            <input type="password" name="newPwd2" required placeholder="请确认新密码" autocomplete="off"
              class="layui-input" />
          </div>
        </div>
        <!-- 操作按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit>修改密码</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/axios.min.js"></script>
  <script src="../assets/js/user/user_resetpwd.js"></script>
</body>

</html>
