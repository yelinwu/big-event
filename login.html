<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件项目</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body>
  <!-- 头部区域 -->
  <div class="header">
    <img src="./assets/images/logo.png" alt="" />
  </div>

  <!-- 登录区域 -->
  <div class="loginbox">
    <div class="title"></div>

    <!-- 登录的表单 -->
    <form class="login-form layui-form">
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" required placeholder="请输入用户名" autocomplete="off" class="layui-input" />
      </div>
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" required placeholder="请输入密码" autocomplete="off" class="layui-input" />
      </div>
      <div class="layui-form-item">
        <button type="submit" lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
      </div>
      <div class="layui-form-item reglink">
        <a href="javascript:;" id="showReg">去注册账号</a>
      </div>
    </form>

    <!-- 注册的表单 -->
    <form class="reg-form layui-form">
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" required placeholder="请输入用户名" autocomplete="off" class="layui-input" />
      </div>
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" required placeholder="请输入密码" autocomplete="off" class="layui-input" />
      </div>
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" required placeholder="再次确认密码" autocomplete="off" class="layui-input" />
      </div>
      <div class="layui-form-item">
        <button type="submit" lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
      </div>
      <div class="layui-form-item reglink">
        <a href="javascript:;" id="showLogin">去登录</a>
      </div>
    </form>
  </div>
  <!-- 导入需要的脚本 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/lib/axios.min.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
